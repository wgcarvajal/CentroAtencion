<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/usuario.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title><ui:insert name="title">Facelets Template</ui:insert></title>
    </h:head>

    <h:body>

        <div id ="Contenedor">
            <div id="top">
                <div class="CuadroDeBotonesSesion">                        
                    <ui:insert name="CuadroDeBotonesSesion"> 
                        <h:form>
                            <h:link id="opcionesusuario" style="text-decoration: none;color:#FFFFFF; ">
                                    #{sessionController.nombreUsuario()}
                                <p:graphicImage style="width:20px; margin:0;margin-left: 5px;" library="imagenesAplicacion" name="usuario.png"/>
                            </h:link>
                            <p:menu overlay="true" trigger="opcionesusuario"  my="left top" at="left bottom">     

                                <p:menuitem value="Mi Perfil"/>
                                <p:menuitem value="Cerrar SesiÃ³n" action="#{sessionController.logout()}"
                                            onstart="PF('efectoCarga').show()"  oncomplete="PF('efectoCarga').hide()"/>
                            </p:menu>
                        </h:form>
                    </ui:insert>                       
                </div> 
            </div>
            <div id="menu">
                <ui:include src="#{menuController.returnMenu(sessionController.nombreDeUsuario)}" />
            </div>
            <div>
                <div id="content" >
                    <h:form>
                        <p:breadCrumb  model="#{addNavegacionController.ruta}" />
                    </h:form>
                    <ui:include src="/ventanaEfectodeCarga.xhtml"/>
                    <p:panel>
                        <div>
                            <div >
                                <p:outputPanel id="panelContent">
                                    <p:outputPanel>
                                        <ui:insert name="content">
                                            
                                        </ui:insert>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </div>
                        </div>
                    </p:panel>
                </div>
                
            </div>
            <div id="bottom">
                    <ui:insert name="bottom"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
