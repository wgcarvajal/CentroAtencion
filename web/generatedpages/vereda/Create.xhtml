<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVeredaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVeredaLabel_verId}" for="verId" />
                    <h:inputText id="verId" value="#{veredaController.selected.verId}" title="#{bundle.CreateVeredaTitle_verId}" required="true" requiredMessage="#{bundle.CreateVeredaRequiredMessage_verId}"/>
                    <h:outputLabel value="#{bundle.CreateVeredaLabel_verNombre}" for="verNombre" />
                    <h:inputText id="verNombre" value="#{veredaController.selected.verNombre}" title="#{bundle.CreateVeredaTitle_verNombre}" required="true" requiredMessage="#{bundle.CreateVeredaRequiredMessage_verNombre}"/>
                    <h:outputLabel value="#{bundle.CreateVeredaLabel_municipioId}" for="municipioId" />
                    <h:selectOneMenu id="municipioId" value="#{veredaController.selected.municipioId}" title="#{bundle.CreateVeredaTitle_municipioId}" required="true" requiredMessage="#{bundle.CreateVeredaRequiredMessage_municipioId}">
                        <f:selectItems value="#{municipioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{veredaController.create}" value="#{bundle.CreateVeredaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{veredaController.prepareList}" value="#{bundle.CreateVeredaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVeredaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
