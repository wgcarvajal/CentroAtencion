<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVeredaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVeredaEmpty}" rendered="#{veredaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{veredaController.items.rowCount > 0}">
                    <h:outputText value="#{veredaController.pagination.pageFirstItem + 1}..#{veredaController.pagination.pageLastItem + 1}/#{veredaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{veredaController.previous}" value="#{bundle.Previous} #{veredaController.pagination.pageSize}" rendered="#{veredaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{veredaController.next}" value="#{bundle.Next} #{veredaController.pagination.pageSize}" rendered="#{veredaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{veredaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeredaTitle_verId}"/>
                            </f:facet>
                            <h:outputText value="#{item.verId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeredaTitle_verNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.verNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVeredaTitle_municipioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{veredaController.prepareView}" value="#{bundle.ListVeredaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{veredaController.prepareEdit}" value="#{bundle.ListVeredaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{veredaController.destroy}" value="#{bundle.ListVeredaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{veredaController.prepareCreate}" value="#{bundle.ListVeredaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVeredaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
