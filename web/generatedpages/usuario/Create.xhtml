<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuId}" for="usuId" />
                    <h:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.CreateUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuId}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuNombreUsuario}" for="usuNombreUsuario" />
                    <h:inputText id="usuNombreUsuario" value="#{usuarioController.selected.usuNombreUsuario}" title="#{bundle.CreateUsuarioTitle_usuNombreUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuNombreUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuContrasena}" for="usuContrasena" />
                    <h:inputText id="usuContrasena" value="#{usuarioController.selected.usuContrasena}" title="#{bundle.CreateUsuarioTitle_usuContrasena}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuContrasena}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_usuEstado}" for="usuEstado" />
                    <h:inputText id="usuEstado" value="#{usuarioController.selected.usuEstado}" title="#{bundle.CreateUsuarioTitle_usuEstado}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_usuEstado}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
