<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuId}" for="usuId" />
                    <h:inputText id="usuId" value="#{usuarioController.selected.usuId}" title="#{bundle.EditUsuarioTitle_usuId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuId}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuNombreUsuario}" for="usuNombreUsuario" />
                    <h:inputText id="usuNombreUsuario" value="#{usuarioController.selected.usuNombreUsuario}" title="#{bundle.EditUsuarioTitle_usuNombreUsuario}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuNombreUsuario}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuContrasena}" for="usuContrasena" />
                    <h:inputText id="usuContrasena" value="#{usuarioController.selected.usuContrasena}" title="#{bundle.EditUsuarioTitle_usuContrasena}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuContrasena}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_usuEstado}" for="usuEstado" />
                    <h:inputText id="usuEstado" value="#{usuarioController.selected.usuEstado}" title="#{bundle.EditUsuarioTitle_usuEstado}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuEstado}"/>
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
