<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMunicipioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_munId}" for="munId" />
                    <h:inputText id="munId" value="#{municipioController.selected.munId}" title="#{bundle.EditMunicipioTitle_munId}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_munId}"/>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_munNombre}" for="munNombre" />
                    <h:inputText id="munNombre" value="#{municipioController.selected.munNombre}" title="#{bundle.EditMunicipioTitle_munNombre}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_munNombre}"/>
                    <h:outputLabel value="#{bundle.EditMunicipioLabel_departamentoId}" for="departamentoId" />
                    <h:selectOneMenu id="departamentoId" value="#{municipioController.selected.departamentoId}" title="#{bundle.EditMunicipioTitle_departamentoId}" required="true" requiredMessage="#{bundle.EditMunicipioRequiredMessage_departamentoId}">
                        <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{municipioController.update}" value="#{bundle.EditMunicipioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMunicipioViewLink}"/>
                <br />
                <h:commandLink action="#{municipioController.prepareList}" value="#{bundle.EditMunicipioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMunicipioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
