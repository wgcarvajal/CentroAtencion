<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDesarrollobiologicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDesarrollobiologicoLabel_desbioId}" for="desbioId" />
                    <h:inputText id="desbioId" value="#{desarrollobiologicoController.selected.desbioId}" title="#{bundle.CreateDesarrollobiologicoTitle_desbioId}" required="true" requiredMessage="#{bundle.CreateDesarrollobiologicoRequiredMessage_desbioId}"/>
                    <h:outputLabel value="#{bundle.CreateDesarrollobiologicoLabel_desbioEstado}" for="desbioEstado" />
                    <h:inputText id="desbioEstado" value="#{desarrollobiologicoController.selected.desbioEstado}" title="#{bundle.CreateDesarrollobiologicoTitle_desbioEstado}" required="true" requiredMessage="#{bundle.CreateDesarrollobiologicoRequiredMessage_desbioEstado}"/>
                    <h:outputLabel value="#{bundle.CreateDesarrollobiologicoLabel_desbioEstadoAbreviatura}" for="desbioEstadoAbreviatura" />
                    <h:inputText id="desbioEstadoAbreviatura" value="#{desarrollobiologicoController.selected.desbioEstadoAbreviatura}" title="#{bundle.CreateDesarrollobiologicoTitle_desbioEstadoAbreviatura}" required="true" requiredMessage="#{bundle.CreateDesarrollobiologicoRequiredMessage_desbioEstadoAbreviatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{desarrollobiologicoController.create}" value="#{bundle.CreateDesarrollobiologicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{desarrollobiologicoController.prepareList}" value="#{bundle.CreateDesarrollobiologicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDesarrollobiologicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
