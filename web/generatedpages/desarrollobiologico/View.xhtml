<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDesarrollobiologicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDesarrollobiologicoLabel_desbioId}"/>
                    <h:outputText value="#{desarrollobiologicoController.selected.desbioId}" title="#{bundle.ViewDesarrollobiologicoTitle_desbioId}"/>
                    <h:outputText value="#{bundle.ViewDesarrollobiologicoLabel_desbioEstado}"/>
                    <h:outputText value="#{desarrollobiologicoController.selected.desbioEstado}" title="#{bundle.ViewDesarrollobiologicoTitle_desbioEstado}"/>
                    <h:outputText value="#{bundle.ViewDesarrollobiologicoLabel_desbioEstadoAbreviatura}"/>
                    <h:outputText value="#{desarrollobiologicoController.selected.desbioEstadoAbreviatura}" title="#{bundle.ViewDesarrollobiologicoTitle_desbioEstadoAbreviatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{desarrollobiologicoController.destroyAndView}" value="#{bundle.ViewDesarrollobiologicoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDesarrollobiologicoEditLink}"/>
                <br />
                <h:commandLink action="#{desarrollobiologicoController.prepareCreate}" value="#{bundle.ViewDesarrollobiologicoCreateLink}" />
                <br />
                <h:commandLink action="#{desarrollobiologicoController.prepareList}" value="#{bundle.ViewDesarrollobiologicoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDesarrollobiologicoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
