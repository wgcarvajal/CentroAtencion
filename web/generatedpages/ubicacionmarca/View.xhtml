<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUbicacionmarcaTitle}"></h:outputText>
        </ui:define>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUbicacionmarcaLabel_ubicacionmarcId}"/>

                <h:commandLink action="#{ubicacionmarcaController.destroyAndView}" value="#{bundle.ViewUbicacionmarcaDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUbicacionmarcaEditLink}"/>
                <br />
                <h:commandLink action="#{ubicacionmarcaController.prepareCreate}" value="#{bundle.ViewUbicacionmarcaCreateLink}" />
                <br />
                <h:commandLink action="#{ubicacionmarcaController.prepareList}" value="#{bundle.ViewUbicacionmarcaShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewUbicacionmarcaIndexLink}"/>
