<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiagnosticoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiagnosticoLabel_diagId}" for="diagId" />
                    <h:inputText id="diagId" value="#{diagnosticoController.selected.diagId}" title="#{bundle.CreateDiagnosticoTitle_diagId}" required="true" requiredMessage="#{bundle.CreateDiagnosticoRequiredMessage_diagId}"/>
                    <h:outputLabel value="#{bundle.CreateDiagnosticoLabel_diagFecha}" for="diagFecha" />
                    <h:inputText id="diagFecha" value="#{diagnosticoController.selected.diagFecha}" title="#{bundle.CreateDiagnosticoTitle_diagFecha}" required="true" requiredMessage="#{bundle.CreateDiagnosticoRequiredMessage_diagFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDiagnosticoLabel_diagPresuntivo}" for="diagPresuntivo" />
                    <h:inputTextarea rows="4" cols="30" id="diagPresuntivo" value="#{diagnosticoController.selected.diagPresuntivo}" title="#{bundle.CreateDiagnosticoTitle_diagPresuntivo}" />
                    <h:outputLabel value="#{bundle.CreateDiagnosticoLabel_diagObervacion}" for="diagObervacion" />
                    <h:inputTextarea rows="4" cols="30" id="diagObervacion" value="#{diagnosticoController.selected.diagObervacion}" title="#{bundle.CreateDiagnosticoTitle_diagObervacion}" required="true" requiredMessage="#{bundle.CreateDiagnosticoRequiredMessage_diagObervacion}"/>
                    <h:outputLabel value="#{bundle.CreateDiagnosticoLabel_ingresoId}" for="ingresoId" />
                    <h:selectOneMenu id="ingresoId" value="#{diagnosticoController.selected.ingresoId}" title="#{bundle.CreateDiagnosticoTitle_ingresoId}" required="true" requiredMessage="#{bundle.CreateDiagnosticoRequiredMessage_ingresoId}">
                        <f:selectItems value="#{ingresoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diagnosticoController.create}" value="#{bundle.CreateDiagnosticoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diagnosticoController.prepareList}" value="#{bundle.CreateDiagnosticoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiagnosticoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
