<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDenunciaaudiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDenunciaaudiosLabel_dauId}" for="dauId" />
                    <h:inputText id="dauId" value="#{denunciaaudiosController.selected.dauId}" title="#{bundle.CreateDenunciaaudiosTitle_dauId}" required="true" requiredMessage="#{bundle.CreateDenunciaaudiosRequiredMessage_dauId}"/>
                    <h:outputLabel value="#{bundle.CreateDenunciaaudiosLabel_dauNombre}" for="dauNombre" />
                    <h:inputText id="dauNombre" value="#{denunciaaudiosController.selected.dauNombre}" title="#{bundle.CreateDenunciaaudiosTitle_dauNombre}" required="true" requiredMessage="#{bundle.CreateDenunciaaudiosRequiredMessage_dauNombre}"/>
                    <h:outputLabel value="#{bundle.CreateDenunciaaudiosLabel_denId}" for="denId" />
                    <h:selectOneMenu id="denId" value="#{denunciaaudiosController.selected.denId}" title="#{bundle.CreateDenunciaaudiosTitle_denId}" required="true" requiredMessage="#{bundle.CreateDenunciaaudiosRequiredMessage_denId}">
                        <f:selectItems value="#{denunciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{denunciaaudiosController.create}" value="#{bundle.CreateDenunciaaudiosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{denunciaaudiosController.prepareList}" value="#{bundle.CreateDenunciaaudiosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDenunciaaudiosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
