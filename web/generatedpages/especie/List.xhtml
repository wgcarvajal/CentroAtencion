<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecieEmpty}" rendered="#{especieController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especieController.items.rowCount > 0}">
                    <h:outputText value="#{especieController.pagination.pageFirstItem + 1}..#{especieController.pagination.pageLastItem + 1}/#{especieController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especieController.previous}" value="#{bundle.Previous} #{especieController.pagination.pageSize}" rendered="#{especieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especieController.next}" value="#{bundle.Next} #{especieController.pagination.pageSize}" rendered="#{especieController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especieController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecieTitle_espId}"/>
                            </f:facet>
                            <h:outputText value="#{item.espId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecieTitle_espNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.espNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecieTitle_espDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.espDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecieTitle_faId}"/>
                            </f:facet>
                            <h:outputText value="#{item.faId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{especieController.prepareView}" value="#{bundle.ListEspecieViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especieController.prepareEdit}" value="#{bundle.ListEspecieEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especieController.destroy}" value="#{bundle.ListEspecieDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{especieController.prepareCreate}" value="#{bundle.ListEspecieCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEspecieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
