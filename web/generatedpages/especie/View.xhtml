<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEspecieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEspecieLabel_espId}"/>

                    <h:outputText value="#{bundle.ViewEspecieLabel_faId}"/>
                    <h:outputText value="#{especieController.selected.faId}" title="#{bundle.ViewEspecieTitle_faId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{especieController.destroyAndView}" value="#{bundle.ViewEspecieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEspecieEditLink}"/>
                <br />
                <h:commandLink action="#{especieController.prepareCreate}" value="#{bundle.ViewEspecieCreateLink}" />
                <br />
                <h:commandLink action="#{especieController.prepareList}" value="#{bundle.ViewEspecieShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewEspecieIndexLink}"/>
