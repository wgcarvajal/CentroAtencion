<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAsignazonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsignazonaEmpty}" rendered="#{asignazonaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asignazonaController.items.rowCount > 0}">
                    <h:outputText value="#{asignazonaController.pagination.pageFirstItem + 1}..#{asignazonaController.pagination.pageLastItem + 1}/#{asignazonaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asignazonaController.previous}" value="#{bundle.Previous} #{asignazonaController.pagination.pageSize}" rendered="#{asignazonaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asignazonaController.next}" value="#{bundle.Next} #{asignazonaController.pagination.pageSize}" rendered="#{asignazonaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asignazonaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignazonaTitle_azonaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.azonaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignazonaTitle_azonaObservaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.azonaObservaciones}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignazonaTitle_azonafechanicial}"/>
                            </f:facet>
                            <h:outputText value="#{item.azonafechanicial}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignazonaTitle_azonafechafinal}"/>
                            </f:facet>
                            <h:outputText value="#{item.azonafechafinal}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignazonaTitle_entradaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.entradaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignazonaTitle_zonaubicacionanimalId}"/>
                            </f:facet>
                            <h:outputText value="#{item.zonaubicacionanimalId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asignazonaController.prepareView}" value="#{bundle.ListAsignazonaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignazonaController.prepareEdit}" value="#{bundle.ListAsignazonaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignazonaController.destroy}" value="#{bundle.ListAsignazonaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asignazonaController.prepareCreate}" value="#{bundle.ListAsignazonaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsignazonaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
