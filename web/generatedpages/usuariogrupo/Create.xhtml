<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariogrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariogrupoLabel_nombreusuario}" for="nombreusuario" />
                    <h:inputText id="nombreusuario" value="#{usuariogrupoController.selected.nombreusuario}" title="#{bundle.CreateUsuariogrupoTitle_nombreusuario}" required="true" requiredMessage="#{bundle.CreateUsuariogrupoRequiredMessage_nombreusuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariogrupoLabel_grupo}" for="grupo" />
                    <h:selectOneMenu id="grupo" value="#{usuariogrupoController.selected.grupo}" title="#{bundle.CreateUsuariogrupoTitle_grupo}" required="true" requiredMessage="#{bundle.CreateUsuariogrupoRequiredMessage_grupo}">
                        <f:selectItems value="#{grupoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuariogrupoLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{usuariogrupoController.selected.usuario}" title="#{bundle.CreateUsuariogrupoTitle_usuario}" required="true" requiredMessage="#{bundle.CreateUsuariogrupoRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariogrupoController.create}" value="#{bundle.CreateUsuariogrupoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariogrupoController.prepareList}" value="#{bundle.CreateUsuariogrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariogrupoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
