<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuariogrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuariogrupoLabel_nombreusuario}"/>
                    <h:outputText value="#{usuariogrupoController.selected.nombreusuario}" title="#{bundle.ViewUsuariogrupoTitle_nombreusuario}"/>
                    <h:outputText value="#{bundle.ViewUsuariogrupoLabel_grupo}"/>
                    <h:outputText value="#{usuariogrupoController.selected.grupo}" title="#{bundle.ViewUsuariogrupoTitle_grupo}"/>
                    <h:outputText value="#{bundle.ViewUsuariogrupoLabel_usuario}"/>
                    <h:outputText value="#{usuariogrupoController.selected.usuario}" title="#{bundle.ViewUsuariogrupoTitle_usuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariogrupoController.destroyAndView}" value="#{bundle.ViewUsuariogrupoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuariogrupoEditLink}"/>
                <br />
                <h:commandLink action="#{usuariogrupoController.prepareCreate}" value="#{bundle.ViewUsuariogrupoCreateLink}" />
                <br />
                <h:commandLink action="#{usuariogrupoController.prepareList}" value="#{bundle.ViewUsuariogrupoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuariogrupoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
