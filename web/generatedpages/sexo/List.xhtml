<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSexoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSexoEmpty}" rendered="#{sexoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sexoController.items.rowCount > 0}">
                    <h:outputText value="#{sexoController.pagination.pageFirstItem + 1}..#{sexoController.pagination.pageLastItem + 1}/#{sexoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sexoController.previous}" value="#{bundle.Previous} #{sexoController.pagination.pageSize}" rendered="#{sexoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sexoController.next}" value="#{bundle.Next} #{sexoController.pagination.pageSize}" rendered="#{sexoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sexoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSexoTitle_sexId}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSexoTitle_sexTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSexoTitle_sexTipoAbreviatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexTipoAbreviatura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sexoController.prepareView}" value="#{bundle.ListSexoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sexoController.prepareEdit}" value="#{bundle.ListSexoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sexoController.destroy}" value="#{bundle.ListSexoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sexoController.prepareCreate}" value="#{bundle.ListSexoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSexoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
