<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSexoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSexoLabel_sexId}" for="sexId" />
                    <h:inputText id="sexId" value="#{sexoController.selected.sexId}" title="#{bundle.CreateSexoTitle_sexId}" required="true" requiredMessage="#{bundle.CreateSexoRequiredMessage_sexId}"/>
                    <h:outputLabel value="#{bundle.CreateSexoLabel_sexTipo}" for="sexTipo" />
                    <h:inputText id="sexTipo" value="#{sexoController.selected.sexTipo}" title="#{bundle.CreateSexoTitle_sexTipo}" required="true" requiredMessage="#{bundle.CreateSexoRequiredMessage_sexTipo}"/>
                    <h:outputLabel value="#{bundle.CreateSexoLabel_sexTipoAbreviatura}" for="sexTipoAbreviatura" />
                    <h:inputText id="sexTipoAbreviatura" value="#{sexoController.selected.sexTipoAbreviatura}" title="#{bundle.CreateSexoTitle_sexTipoAbreviatura}" required="true" requiredMessage="#{bundle.CreateSexoRequiredMessage_sexTipoAbreviatura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sexoController.create}" value="#{bundle.CreateSexoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sexoController.prepareList}" value="#{bundle.CreateSexoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSexoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
