<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGrupoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGrupoLabel_grupoid}" for="grupoid" />
                    <h:inputText id="grupoid" value="#{grupoController.selected.grupoid}" title="#{bundle.CreateGrupoTitle_grupoid}" required="true" requiredMessage="#{bundle.CreateGrupoRequiredMessage_grupoid}"/>
                    <h:outputLabel value="#{bundle.CreateGrupoLabel_grupodescripcion}" for="grupodescripcion" />
                    <h:inputText id="grupodescripcion" value="#{grupoController.selected.grupodescripcion}" title="#{bundle.CreateGrupoTitle_grupodescripcion}" required="true" requiredMessage="#{bundle.CreateGrupoRequiredMessage_grupodescripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{grupoController.create}" value="#{bundle.CreateGrupoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{grupoController.prepareList}" value="#{bundle.CreateGrupoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGrupoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
