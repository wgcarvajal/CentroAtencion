<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDenunciafotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDenunciafotosLabel_dfotId}" for="dfotId" />
                    <h:inputText id="dfotId" value="#{denunciafotosController.selected.dfotId}" title="#{bundle.CreateDenunciafotosTitle_dfotId}" required="true" requiredMessage="#{bundle.CreateDenunciafotosRequiredMessage_dfotId}"/>
                    <h:outputLabel value="#{bundle.CreateDenunciafotosLabel_dfotNombre}" for="dfotNombre" />
                    <h:inputText id="dfotNombre" value="#{denunciafotosController.selected.dfotNombre}" title="#{bundle.CreateDenunciafotosTitle_dfotNombre}" required="true" requiredMessage="#{bundle.CreateDenunciafotosRequiredMessage_dfotNombre}"/>
                    <h:outputLabel value="#{bundle.CreateDenunciafotosLabel_denId}" for="denId" />
                    <h:selectOneMenu id="denId" value="#{denunciafotosController.selected.denId}" title="#{bundle.CreateDenunciafotosTitle_denId}" required="true" requiredMessage="#{bundle.CreateDenunciafotosRequiredMessage_denId}">
                        <f:selectItems value="#{denunciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{denunciafotosController.create}" value="#{bundle.CreateDenunciafotosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{denunciafotosController.prepareList}" value="#{bundle.CreateDenunciafotosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDenunciafotosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
