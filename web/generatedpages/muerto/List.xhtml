<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMuertoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMuertoEmpty}" rendered="#{muertoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{muertoController.items.rowCount > 0}">
                    <h:outputText value="#{muertoController.pagination.pageFirstItem + 1}..#{muertoController.pagination.pageLastItem + 1}/#{muertoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{muertoController.previous}" value="#{bundle.Previous} #{muertoController.pagination.pageSize}" rendered="#{muertoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{muertoController.next}" value="#{bundle.Next} #{muertoController.pagination.pageSize}" rendered="#{muertoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{muertoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMuertoTitle_mueId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mueId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMuertoTitle_mueFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.mueFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMuertoTitle_mueResultadoNecropsia}"/>
                            </f:facet>
                            <h:outputText value="#{item.mueResultadoNecropsia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMuertoTitle_mueEutanasia}"/>
                            </f:facet>
                            <h:outputText value="#{item.mueEutanasia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{muertoController.prepareView}" value="#{bundle.ListMuertoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{muertoController.prepareEdit}" value="#{bundle.ListMuertoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{muertoController.destroy}" value="#{bundle.ListMuertoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{muertoController.prepareCreate}" value="#{bundle.ListMuertoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMuertoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
