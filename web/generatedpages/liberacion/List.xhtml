<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLiberacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLiberacionEmpty}" rendered="#{liberacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{liberacionController.items.rowCount > 0}">
                    <h:outputText value="#{liberacionController.pagination.pageFirstItem + 1}..#{liberacionController.pagination.pageLastItem + 1}/#{liberacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{liberacionController.previous}" value="#{bundle.Previous} #{liberacionController.pagination.pageSize}" rendered="#{liberacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{liberacionController.next}" value="#{bundle.Next} #{liberacionController.pagination.pageSize}" rendered="#{liberacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{liberacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLiberacionTitle_libId}"/>
                            </f:facet>
                            <h:outputText value="#{item.libId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLiberacionTitle_veredaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.veredaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLiberacionTitle_municipioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLiberacionTitle_libFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.libFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLiberacionTitle_libUbicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.libUbicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLiberacionTitle_libObservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.libObservacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{liberacionController.prepareView}" value="#{bundle.ListLiberacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{liberacionController.prepareEdit}" value="#{bundle.ListLiberacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{liberacionController.destroy}" value="#{bundle.ListLiberacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{liberacionController.prepareCreate}" value="#{bundle.ListLiberacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLiberacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
