<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLiberacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLiberacionLabel_libId}"/>
                    <h:outputText value="#{liberacionController.selected.libId}" title="#{bundle.ViewLiberacionTitle_libId}"/>
                    <h:outputText value="#{bundle.ViewLiberacionLabel_veredaId}"/>
                    <h:outputText value="#{liberacionController.selected.veredaId}" title="#{bundle.ViewLiberacionTitle_veredaId}"/>
                    <h:outputText value="#{bundle.ViewLiberacionLabel_municipioId}"/>
                    <h:outputText value="#{liberacionController.selected.municipioId}" title="#{bundle.ViewLiberacionTitle_municipioId}"/>
                    <h:outputText value="#{bundle.ViewLiberacionLabel_libFecha}"/>
                    <h:outputText value="#{liberacionController.selected.libFecha}" title="#{bundle.ViewLiberacionTitle_libFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLiberacionLabel_libUbicacion}"/>
                    <h:outputText value="#{liberacionController.selected.libUbicacion}" title="#{bundle.ViewLiberacionTitle_libUbicacion}"/>
                    <h:outputText value="#{bundle.ViewLiberacionLabel_libObservacion}"/>
                    <h:outputText value="#{liberacionController.selected.libObservacion}" title="#{bundle.ViewLiberacionTitle_libObservacion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{liberacionController.destroyAndView}" value="#{bundle.ViewLiberacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLiberacionEditLink}"/>
                <br />
                <h:commandLink action="#{liberacionController.prepareCreate}" value="#{bundle.ViewLiberacionCreateLink}" />
                <br />
                <h:commandLink action="#{liberacionController.prepareList}" value="#{bundle.ViewLiberacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLiberacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
