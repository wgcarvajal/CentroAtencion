<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMarcaLabel_marcId}"/>
                    <h:outputText value="#{marcaController.selected.marcId}" title="#{bundle.ViewMarcaTitle_marcId}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_ingresoId}"/>
                    <h:outputText value="#{marcaController.selected.ingresoId}" title="#{bundle.ViewMarcaTitle_ingresoId}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_tipomarcaid}"/>
                    <h:outputText value="#{marcaController.selected.tipomarcaid}" title="#{bundle.ViewMarcaTitle_tipomarcaid}"/>
                    <h:outputText value="#{bundle.ViewMarcaLabel_ubicacionmarcaId}"/>
                    <h:outputText value="#{marcaController.selected.ubicacionmarcaId}" title="#{bundle.ViewMarcaTitle_ubicacionmarcaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{marcaController.destroyAndView}" value="#{bundle.ViewMarcaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMarcaEditLink}"/>
                <br />
                <h:commandLink action="#{marcaController.prepareCreate}" value="#{bundle.ViewMarcaCreateLink}" />
                <br />
                <h:commandLink action="#{marcaController.prepareList}" value="#{bundle.ViewMarcaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMarcaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
