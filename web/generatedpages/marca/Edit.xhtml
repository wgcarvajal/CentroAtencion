<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMarcaLabel_marcId}" for="marcId" />
                    <h:inputText id="marcId" value="#{marcaController.selected.marcId}" title="#{bundle.EditMarcaTitle_marcId}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_marcId}"/>
                    <h:outputLabel value="#{bundle.EditMarcaLabel_ingresoId}" for="ingresoId" />
                    <h:selectOneMenu id="ingresoId" value="#{marcaController.selected.ingresoId}" title="#{bundle.EditMarcaTitle_ingresoId}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_ingresoId}">
                        <f:selectItems value="#{ingresoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMarcaLabel_tipomarcaid}" for="tipomarcaid" />
                    <h:selectOneMenu id="tipomarcaid" value="#{marcaController.selected.tipomarcaid}" title="#{bundle.EditMarcaTitle_tipomarcaid}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_tipomarcaid}">
                        <f:selectItems value="#{tipomarcaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMarcaLabel_ubicacionmarcaId}" for="ubicacionmarcaId" />
                    <h:selectOneMenu id="ubicacionmarcaId" value="#{marcaController.selected.ubicacionmarcaId}" title="#{bundle.EditMarcaTitle_ubicacionmarcaId}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_ubicacionmarcaId}">
                        <f:selectItems value="#{ubicacionmarcaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{marcaController.update}" value="#{bundle.EditMarcaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMarcaViewLink}"/>
                <br />
                <h:commandLink action="#{marcaController.prepareList}" value="#{bundle.EditMarcaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMarcaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
