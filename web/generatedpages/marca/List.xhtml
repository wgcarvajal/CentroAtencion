<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMarcaEmpty}" rendered="#{marcaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{marcaController.items.rowCount > 0}">
                    <h:outputText value="#{marcaController.pagination.pageFirstItem + 1}..#{marcaController.pagination.pageLastItem + 1}/#{marcaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{marcaController.previous}" value="#{bundle.Previous} #{marcaController.pagination.pageSize}" rendered="#{marcaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{marcaController.next}" value="#{bundle.Next} #{marcaController.pagination.pageSize}" rendered="#{marcaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{marcaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarcaTitle_marcId}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarcaTitle_ingresoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingresoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarcaTitle_tipomarcaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipomarcaid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMarcaTitle_ubicacionmarcaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ubicacionmarcaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{marcaController.prepareView}" value="#{bundle.ListMarcaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{marcaController.prepareEdit}" value="#{bundle.ListMarcaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{marcaController.destroy}" value="#{bundle.ListMarcaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{marcaController.prepareCreate}" value="#{bundle.ListMarcaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMarcaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
