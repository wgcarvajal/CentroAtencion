<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntidadLabel_entId}"/>
                    <h:outputText value="#{entidadController.selected.entId}" title="#{bundle.ViewEntidadTitle_entId}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_entNombre}"/>
                    <h:outputText value="#{entidadController.selected.entNombre}" title="#{bundle.ViewEntidadTitle_entNombre}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_entDireccion}"/>
                    <h:outputText value="#{entidadController.selected.entDireccion}" title="#{bundle.ViewEntidadTitle_entDireccion}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_entTelefono}"/>
                    <h:outputText value="#{entidadController.selected.entTelefono}" title="#{bundle.ViewEntidadTitle_entTelefono}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_direccionterritorialId}"/>
                    <h:outputText value="#{entidadController.selected.direccionterritorialId}" title="#{bundle.ViewEntidadTitle_direccionterritorialId}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_municipioId}"/>
                    <h:outputText value="#{entidadController.selected.municipioId}" title="#{bundle.ViewEntidadTitle_municipioId}"/>
                    <h:outputText value="#{bundle.ViewEntidadLabel_veredaId}"/>
                    <h:outputText value="#{entidadController.selected.veredaId}" title="#{bundle.ViewEntidadTitle_veredaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entidadController.destroyAndView}" value="#{bundle.ViewEntidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntidadEditLink}"/>
                <br />
                <h:commandLink action="#{entidadController.prepareCreate}" value="#{bundle.ViewEntidadCreateLink}" />
                <br />
                <h:commandLink action="#{entidadController.prepareList}" value="#{bundle.ViewEntidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
