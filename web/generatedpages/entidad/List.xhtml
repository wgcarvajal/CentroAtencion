<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEntidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEntidadEmpty}" rendered="#{entidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{entidadController.items.rowCount > 0}">
                    <h:outputText value="#{entidadController.pagination.pageFirstItem + 1}..#{entidadController.pagination.pageLastItem + 1}/#{entidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{entidadController.previous}" value="#{bundle.Previous} #{entidadController.pagination.pageSize}" rendered="#{entidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{entidadController.next}" value="#{bundle.Next} #{entidadController.pagination.pageSize}" rendered="#{entidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{entidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_entId}"/>
                            </f:facet>
                            <h:outputText value="#{item.entId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_entNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.entNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_entDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.entDireccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_entTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.entTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_direccionterritorialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccionterritorialId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_municipioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.municipioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEntidadTitle_veredaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.veredaId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{entidadController.prepareView}" value="#{bundle.ListEntidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entidadController.prepareEdit}" value="#{bundle.ListEntidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{entidadController.destroy}" value="#{bundle.ListEntidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{entidadController.prepareCreate}" value="#{bundle.ListEntidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEntidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
