<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipomarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipomarcaLabel_tipomarcId}" for="tipomarcId" />
                    <h:inputText id="tipomarcId" value="#{tipomarcaController.selected.tipomarcId}" title="#{bundle.EditTipomarcaTitle_tipomarcId}" required="true" requiredMessage="#{bundle.EditTipomarcaRequiredMessage_tipomarcId}"/>
                    <h:outputLabel value="#{bundle.EditTipomarcaLabel_tipomarcaNombre}" for="tipomarcaNombre" />
                    <h:inputText id="tipomarcaNombre" value="#{tipomarcaController.selected.tipomarcaNombre}" title="#{bundle.EditTipomarcaTitle_tipomarcaNombre}" required="true" requiredMessage="#{bundle.EditTipomarcaRequiredMessage_tipomarcaNombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipomarcaController.update}" value="#{bundle.EditTipomarcaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipomarcaViewLink}"/>
                <br />
                <h:commandLink action="#{tipomarcaController.prepareList}" value="#{bundle.EditTipomarcaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipomarcaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
