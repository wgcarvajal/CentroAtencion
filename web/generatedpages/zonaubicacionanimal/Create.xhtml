<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateZonaubicacionanimalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateZonaubicacionanimalLabel_zonubianId}" for="zonubianId" />
                    <h:inputText id="zonubianId" value="#{zonaubicacionanimalController.selected.zonubianId}" title="#{bundle.CreateZonaubicacionanimalTitle_zonubianId}" required="true" requiredMessage="#{bundle.CreateZonaubicacionanimalRequiredMessage_zonubianId}"/>
                    <h:outputLabel value="#{bundle.CreateZonaubicacionanimalLabel_zonubianUbicacion}" for="zonubianUbicacion" />
                    <h:inputText id="zonubianUbicacion" value="#{zonaubicacionanimalController.selected.zonubianUbicacion}" title="#{bundle.CreateZonaubicacionanimalTitle_zonubianUbicacion}" required="true" requiredMessage="#{bundle.CreateZonaubicacionanimalRequiredMessage_zonubianUbicacion}"/>
                    <h:outputLabel value="#{bundle.CreateZonaubicacionanimalLabel_zonaubianArea}" for="zonaubianArea" />
                    <h:inputText id="zonaubianArea" value="#{zonaubicacionanimalController.selected.zonaubianArea}" title="#{bundle.CreateZonaubicacionanimalTitle_zonaubianArea}" required="true" requiredMessage="#{bundle.CreateZonaubicacionanimalRequiredMessage_zonaubianArea}"/>
                    <h:outputLabel value="#{bundle.CreateZonaubicacionanimalLabel_entidadId}" for="entidadId" />
                    <h:selectOneMenu id="entidadId" value="#{zonaubicacionanimalController.selected.entidadId}" title="#{bundle.CreateZonaubicacionanimalTitle_entidadId}" required="true" requiredMessage="#{bundle.CreateZonaubicacionanimalRequiredMessage_entidadId}">
                        <f:selectItems value="#{entidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateZonaubicacionanimalLabel_tipozonaubicacionId}" for="tipozonaubicacionId" />
                    <h:selectOneMenu id="tipozonaubicacionId" value="#{zonaubicacionanimalController.selected.tipozonaubicacionId}" title="#{bundle.CreateZonaubicacionanimalTitle_tipozonaubicacionId}" required="true" requiredMessage="#{bundle.CreateZonaubicacionanimalRequiredMessage_tipozonaubicacionId}">
                        <f:selectItems value="#{tipozonaubicacionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{zonaubicacionanimalController.create}" value="#{bundle.CreateZonaubicacionanimalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{zonaubicacionanimalController.prepareList}" value="#{bundle.CreateZonaubicacionanimalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateZonaubicacionanimalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
