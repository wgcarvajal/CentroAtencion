<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipozonaubicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipozonaubicacionEmpty}" rendered="#{tipozonaubicacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipozonaubicacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipozonaubicacionController.pagination.pageFirstItem + 1}..#{tipozonaubicacionController.pagination.pageLastItem + 1}/#{tipozonaubicacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipozonaubicacionController.previous}" value="#{bundle.Previous} #{tipozonaubicacionController.pagination.pageSize}" rendered="#{tipozonaubicacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipozonaubicacionController.next}" value="#{bundle.Next} #{tipozonaubicacionController.pagination.pageSize}" rendered="#{tipozonaubicacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipozonaubicacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipozonaubicacionTitle_tzuId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tzuId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipozonaubicacionTitle_tzuNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tzuNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipozonaubicacionController.prepareView}" value="#{bundle.ListTipozonaubicacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipozonaubicacionController.prepareEdit}" value="#{bundle.ListTipozonaubicacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipozonaubicacionController.destroy}" value="#{bundle.ListTipozonaubicacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipozonaubicacionController.prepareCreate}" value="#{bundle.ListTipozonaubicacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipozonaubicacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
