<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdenEmpty}" rendered="#{ordenController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordenController.items.rowCount > 0}">
                    <h:outputText value="#{ordenController.pagination.pageFirstItem + 1}..#{ordenController.pagination.pageLastItem + 1}/#{ordenController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordenController.previous}" value="#{bundle.Previous} #{ordenController.pagination.pageSize}" rendered="#{ordenController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordenController.next}" value="#{bundle.Next} #{ordenController.pagination.pageSize}" rendered="#{ordenController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordenController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_orId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_orNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.orNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_orDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.orDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordenController.prepareView}" value="#{bundle.ListOrdenViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenController.prepareEdit}" value="#{bundle.ListOrdenEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenController.destroy}" value="#{bundle.ListOrdenDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordenController.prepareCreate}" value="#{bundle.ListOrdenCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
