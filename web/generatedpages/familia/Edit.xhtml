<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFamiliaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_faId}" for="faId" />
                    <h:inputText id="faId" value="#{familiaController.selected.faId}" title="#{bundle.EditFamiliaTitle_faId}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_faId}"/>
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_faNombre}" for="faNombre" />
                    <h:inputText id="faNombre" value="#{familiaController.selected.faNombre}" title="#{bundle.EditFamiliaTitle_faNombre}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_faNombre}"/>
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_faDescripcion}" for="faDescripcion" />
                    <h:inputTextarea rows="4" cols="30" id="faDescripcion" value="#{familiaController.selected.faDescripcion}" title="#{bundle.EditFamiliaTitle_faDescripcion}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_faDescripcion}"/>
                    <h:outputLabel value="#{bundle.EditFamiliaLabel_orId}" for="orId" />
                    <h:selectOneMenu id="orId" value="#{familiaController.selected.orId}" title="#{bundle.EditFamiliaTitle_orId}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_orId}">
                        <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{familiaController.update}" value="#{bundle.EditFamiliaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFamiliaViewLink}"/>
                <br />
                <h:commandLink action="#{familiaController.prepareList}" value="#{bundle.EditFamiliaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFamiliaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
