<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFamiliaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFamiliaEmpty}" rendered="#{familiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{familiaController.items.rowCount > 0}">
                    <h:outputText value="#{familiaController.pagination.pageFirstItem + 1}..#{familiaController.pagination.pageLastItem + 1}/#{familiaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{familiaController.previous}" value="#{bundle.Previous} #{familiaController.pagination.pageSize}" rendered="#{familiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{familiaController.next}" value="#{bundle.Next} #{familiaController.pagination.pageSize}" rendered="#{familiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{familiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamiliaTitle_faId}"/>
                            </f:facet>
                            <h:outputText value="#{item.faId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamiliaTitle_faNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.faNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamiliaTitle_faDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.faDescripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFamiliaTitle_orId}"/>
                            </f:facet>
                            <h:outputText value="#{item.orId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{familiaController.prepareView}" value="#{bundle.ListFamiliaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{familiaController.prepareEdit}" value="#{bundle.ListFamiliaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{familiaController.destroy}" value="#{bundle.ListFamiliaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{familiaController.prepareCreate}" value="#{bundle.ListFamiliaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFamiliaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
