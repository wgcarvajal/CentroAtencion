<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIngresofotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIngresofotoEmpty}" rendered="#{ingresofotoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ingresofotoController.items.rowCount > 0}">
                    <h:outputText value="#{ingresofotoController.pagination.pageFirstItem + 1}..#{ingresofotoController.pagination.pageLastItem + 1}/#{ingresofotoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ingresofotoController.previous}" value="#{bundle.Previous} #{ingresofotoController.pagination.pageSize}" rendered="#{ingresofotoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ingresofotoController.next}" value="#{bundle.Next} #{ingresofotoController.pagination.pageSize}" rendered="#{ingresofotoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ingresofotoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresofotoTitle_ingfotoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingfotoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresofotoTitle_ingfotoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingfotoNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIngresofotoTitle_ingresoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ingresoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ingresofotoController.prepareView}" value="#{bundle.ListIngresofotoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ingresofotoController.prepareEdit}" value="#{bundle.ListIngresofotoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ingresofotoController.destroy}" value="#{bundle.ListIngresofotoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ingresofotoController.prepareCreate}" value="#{bundle.ListIngresofotoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIngresofotoIndexLink}"/>
