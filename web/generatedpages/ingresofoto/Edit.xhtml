<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditIngresofotoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditIngresofotoLabel_ingfotoId}" for="ingfotoId" />
                    <h:inputText id="ingfotoId" value="#{ingresofotoController.selected.ingfotoId}" title="#{bundle.EditIngresofotoTitle_ingfotoId}" required="true" requiredMessage="#{bundle.EditIngresofotoRequiredMessage_ingfotoId}"/>
                    <h:outputLabel value="#{bundle.EditIngresofotoLabel_ingfotoNombre}" for="ingfotoNombre" />
                    <h:inputText id="ingfotoNombre" value="#{ingresofotoController.selected.ingfotoNombre}" title="#{bundle.EditIngresofotoTitle_ingfotoNombre}" required="true" requiredMessage="#{bundle.EditIngresofotoRequiredMessage_ingfotoNombre}"/>
                    <h:outputLabel value="#{bundle.EditIngresofotoLabel_ingresoId}" for="ingresoId" />
                    <h:selectOneMenu id="ingresoId" value="#{ingresofotoController.selected.ingresoId}" title="#{bundle.EditIngresofotoTitle_ingresoId}" required="true" requiredMessage="#{bundle.EditIngresofotoRequiredMessage_ingresoId}">
                        <f:selectItems value="#{ingresoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ingresofotoController.update}" value="#{bundle.EditIngresofotoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditIngresofotoViewLink}"/>
                <br />
                <h:commandLink action="#{ingresofotoController.prepareList}" value="#{bundle.EditIngresofotoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditIngresofotoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
