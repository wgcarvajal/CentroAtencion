<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="formUbicar">
                    <p:dialog  header="#{bundle.EntidadTerritorial}" widgetVar="ubicar"
                               resizable="false"
                               >
                        <p:panelGrid id="panelUbicar">
                            <p:messages globalOnly="true" closable="true"/>
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="text-align: left; color:red;" 
                                                   value="*"/>
                                    <h:outputLabel value=" #{bundle.CampoObligatorios}" />
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="#{bundle.Fecha}: " />
                                    <h:outputLabel style="text-align: left; color:red;" 
                                                   value="*"/>
                                </p:column>
                                <p:column>
                                    <p:calendar 
                                        pattern="dd/MM/yyyy"
                                        id="dateUbicar" value="#{ingresoController.dateUbicar}"
                                        maxdate="#{ingresoController.maxVisibleDate()}"
                                        readonlyInput="true" >
                                    </p:calendar>
                                </p:column>
                                <p:column>
                                    <p:message for="dateUbicar"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <h:outputText value="#{bundle.EntidadTerritorial}: " />
                                    <h:outputLabel style="text-align: left; color:red;" 
                                                   value="*"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu
                                        id="selectEntidadTerritorial"
                                        converter="selectManyCheckbox"
                                        value="#{ingresoController.entidadterritorialSelectedToUbicar}"
                                        >
                                        <f:selectItem itemLabel="#{bundle.Seleccione}.." />
                                        <f:selectItems var="entidadterritorial" 
                                                       value="#{ingresoController.entidadterritorialList}"
                                                       itemLabel="#{entidadterritorial.entterNombre}" itemValue="#{entidadterritorial}"/>
                                    </p:selectOneMenu>
                                </p:column>
                                <p:column>
                                    <p:message for="selectEntidadTerritorial"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3" style="text-align: center;">
                                    <p:commandButton value="Aceptar"  
                                            action="#{ingresoController.aceptarUbicar}"
                                            onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                                    <p:commandButton value="Cancelar"
                                                     onclick="PF('ubicar').hide()"
                                            onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
    </ui:composition>
</html>
