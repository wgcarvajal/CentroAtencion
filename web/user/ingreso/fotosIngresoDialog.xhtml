<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        <h:form id="formIngresoFoto">
            <p:dialog  modal="true"
                       width="700"
                       position="center"
                       widgetVar="ingresoFoto"
                       resizable="false"
                       >
                <p:panel style="text-align: center;"  id="panelIngresoFoto">
                    <p:commandButton type="button" onclick="PF('switcherIngresoFoto').previous();"
                                     icon="pi pi-caret-left" id="prev" style="margin-bottom: 5px"/>
                    <p:commandButton type="button" onclick="PF('switcherIngresoFoto').next();"
                                     icon="pi pi-caret-right" id="next" style="margin-bottom: 5px;"/>
                        <p:imageSwitch activeIndex="#{ingresoController.indexIngresoImageSelected}" style="margin: auto !important;"  effect="none" widgetVar="switcherIngresoFoto"
                                        slideshowAuto="false">
                            <ui:repeat value="#{ingresoController.ingresofotoList}" var="ingresofoto">
                                <p:graphicImage width="#{ingresoController.getWidthIngresoImagen(ingresofoto.ingFotoNombre)}" 
                                                height="#{ingresoController.getHeightIngresoImagen(ingresofoto.ingFotoNombre)}"
                                                value="/fotoing?image=#{ingresofoto.ingFotoNombre}"/>
                            </ui:repeat>
                        </p:imageSwitch>
                </p:panel>

            </p:dialog>
        </h:form>
    </ui:composition>
</html>
