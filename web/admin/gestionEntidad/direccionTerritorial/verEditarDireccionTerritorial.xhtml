<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog header="Ver o Editar DireccionTerritorial" modal="true" resizable="false" position="center"  widgetVar="verEditarDireccionTerritorial" closable="true">
            <br/>
            <br/>
            <h:form id="formularioTituloVerDireccionTerritorial">
                <p:outputLabel value="DireccionTerritorial" style="font-size: 20px;color:#22419A;" 
                               />
            </h:form>
            <br/>
            <br/>
                <h:form id="formularioDireccionTerritorial">
                    <p:messages closable="true"/>
                    <p:panelGrid styleClass="panelgrid"> 
                        <p:row rendered="#{verEditarDireccionTerritorialController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarDireccionTerritorialController.direccionTerritorial.dirterNombre}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioDireccionTerritorial" style="color: blue;" value="Modificar" action="#{verEditarDireccionTerritorialController.mostrarModificarNombre()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarDireccionTerritorialController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{verEditarDireccionTerritorialController.nombre}" required="true" requiredMessage="Campo requerido"/>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarDireccionTerritorialController.actualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioDireccionTerritorial :formTablaDireccionTerritoriales"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarDireccionTerritorialController.cancelarActualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioDireccionTerritorial"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{verEditarDireccionTerritorialController.campoAbreviatura}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Abreviatura: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarDireccionTerritorialController.direccionTerritorial.dirterAbreviatura}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioDireccionTerritorial" style="color: blue;" value="Modificar" action="#{verEditarDireccionTerritorialController.mostrarModificarAbreviatura()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarDireccionTerritorialController.campoAbreviatura}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Abreviatura: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{verEditarDireccionTerritorialController.abreviatura}" required="true" requiredMessage="Campo requerido"/>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarDireccionTerritorialController.actualizarAbreviatura()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioDireccionTerritorial :formTablaDireccionTerritoriales"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarDireccionTerritorialController.cancelarActualizarAbreviatura()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioDireccionTerritorial"/>
                            </p:column>
                        </p:row>

                      
                    </p:panelGrid>
            </h:form>
            <br/>
            <br/>
        </p:dialog>
    </ui:composition>   
</html>
