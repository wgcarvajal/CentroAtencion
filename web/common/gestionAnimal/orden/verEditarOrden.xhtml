<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog header="Ver o Editar Orden" modal="true" resizable="false" position="center"  widgetVar="verEditarOrden" closable="true">
            <br/>
            <br/>
            <h:form id="formularioTituloVerOrden">
                <p:outputLabel value="Orden" style="font-size: 20px;color:#22419A;" 
                               />
            </h:form>
            <br/>
            <br/>
                <h:form id="formularioOrden">
                    <p:messages closable="true"/>
                    <p:panelGrid styleClass="panelgrid"> 
                        <p:row rendered="#{verEditarOrdenController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarOrdenController.orden.orNombre}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioOrden" style="color: blue;" value="Modificar" action="#{verEditarOrdenController.mostrarModificarNombre()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarOrdenController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{verEditarOrdenController.nombre}" required="true" requiredMessage="Campo requerido"/>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarOrdenController.actualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioOrden :formTablaOrdenes"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarOrdenController.cancelarActualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioOrden"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{verEditarOrdenController.campoDescripcion}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Descripción: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarOrdenController.orden.orDescripcion}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioOrden" style="color: blue;" value="Modificar" action="#{verEditarOrdenController.mostrarModificarDescripcion()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarOrdenController.campoDescripcion}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Descripción: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{verEditarOrdenController.descripcion}" required="true" requiredMessage="Campo requerido"/>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarOrdenController.actualizarDescripcion()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioOrden :formTablaOrdenes"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarOrdenController.cancelarActualizarDescripcion()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioOrden"/>
                            </p:column>
                        </p:row>

                      
                    </p:panelGrid>
            </h:form>
            <br/>
            <br/>
        </p:dialog>
    </ui:composition>   
</html>
