<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog header="Ver o Editar Especie" modal="true" resizable="false" position="center"  widgetVar="verEditarEspecie" closable="true">
            <br/>
            <br/>
            <h:form id="formularioTituloVerEspecie">
                <p:outputLabel value="Especie" style="font-size: 20px;color:#22419A;" 
                               />
            </h:form>
            <br/>
            <br/>
                <h:form id="formularioEspecie">
                    <p:messages closable="true"/>
                    <p:panelGrid styleClass="panelgrid"> 
                        <p:row rendered="#{verEditarEspecieController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarEspecieController.especie.espNombre}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioEspecie" style="color: blue;" value="Modificar" action="#{verEditarEspecieController.mostrarModificarNombre()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarEspecieController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{verEditarEspecieController.nombre}"
                                             rendered="true" requiredMessage="campo obligatorio"
                                             />  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarEspecieController.actualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioEspecie :formTablaEspecies"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarEspecieController.cancelarActualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioEspecie"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{verEditarEspecieController.campoDescripcion}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Descripción: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarEspecieController.especie.espDescripcion}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioEspecie" style="color: blue;" value="Modificar" action="#{verEditarEspecieController.mostrarModificarDescripcion()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarEspecieController.campoDescripcion}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Descripción: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{verEditarEspecieController.descripcion}"
                                                 rendered="true" requiredMessage="campo obligatorio"
                                                 />  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarEspecieController.actualizarDescripcion()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioEspecie :formTablaEspecies"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarEspecieController.cancelarActualizarDescripcion()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioEspecie"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
            </h:form>
            <br/>
            <br/>
        </p:dialog>
    </ui:composition>   
</html>
