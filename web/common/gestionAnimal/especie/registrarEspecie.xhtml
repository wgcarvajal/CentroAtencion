<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog resizable="false" header="Información" modal="true"  widgetVar="mensajeRegistroExitoso" closable="false">
            <p:messages  style="font-size: 15px;"  showDetail="true" autoUpdate="true"/>
            <h:form>
                <p:commandButton  value="Aceptar" style="background:#22419A; 
                                     color: #FFFFFF;margin-left:70px;font-weight: normal;"
                                  onclick="PF('mensajeRegistroExitoso').hide()"/>
            </h:form>
        </p:dialog>
        <p:dialog position="center" resizable="false"   header="Agregar Especie" showEffect="scale" modal="true"  widgetVar="AgregarEspecie">

            <h:form id="form">
                <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panel">
                    <p:row>
                        <p:column>
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                            <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />
                        </p:column>                                
                    </p:row> 
                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="nombre" value="Nombre: " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 140px;font-size:15px" 
                                         id="nombre" value="#{agregarEspecieController.nombre}"
                                         required="true" requiredMessage="Campo obligatorio.">

                            </p:inputText>                                
                        </p:column>
                        <p:column>
                            <p:message for="nombre"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="descripcion" value="Descripción: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea style="width: 140px;font-size:15px" 
                                             id="descripcion" value="#{agregarEspecieController.descripcion}">

                            </p:inputTextarea>                               
                        </p:column>
                        <p:column>
                            <p:message for="descripcion"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>

                        </p:column>
                        <p:column>
                            <p:commandButton   style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;" 
                                               action="#{agregarEspecieController.registrarEspecie(espController)}" value="Registrar" ajax="true" 
                                               update="panel :formTablaEspecies" id="registrar" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               />
                            <p:commandButton   style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;" 
                                               value="Cancelar" onclick="PF('AgregarEspecie').hide()"
                                               id="cancelar" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               />
                        </p:column>
                    </p:row>                               
                </p:panelGrid>                            
            </h:form>       
        </p:dialog>
        <p:dialog position="center" resizable="false"   header="Agregar Especie" showEffect="scale" modal="true"  widgetVar="AgregarEspecieConFamilia">

            <h:form id="formConFamilia">
                <p:panelGrid style="text-align:left;" styleClass="panelgrid"  id="panelConFamilia">
                    <p:row>
                        <p:column>
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                            <h:outputLabel class="CampoLabelObligatorios" value=" Campos Obligatorios" />
                        </p:column>                                
                    </p:row>
                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="familia" value="Familia: " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu  
                                filter="true" filterMatchMode="startsWith"
                                id="familia" value="#{agregarEspecieController.familiaIdSelected}" >
                                <f:selectItems
                                    value="#{agregarEspecieController.listaFamilias}" 
                                    var="familia" itemLabel="#{familia.faNombre}" itemValue="#{familia.faId}"
                                    />
                            </p:selectOneMenu>                  
                        </p:column>
                        <p:column>
                            <p:message for="familia"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="nombreConFamilia" value="Nombre: " />
                            <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                           value="*"/>
                        </p:column>
                        <p:column>
                            <p:inputText style="width: 140px;font-size:15px" 
                                         id="nombreConFamilia" value="#{agregarEspecieController.nombre}"
                                         required="true" requiredMessage="Campo obligatorio.">

                            </p:inputText>                                
                        </p:column>
                        <p:column>
                            <p:message for="nombreConFamilia"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column style="text-align:right">
                            <h:outputLabel class="CampoLabel" for="descripcionConFamilia" value="Descripción: " />
                        </p:column>
                        <p:column>
                            <p:inputTextarea style="width: 140px;font-size:15px" 
                                             id="descripcionConFamilia" value="#{agregarEspecieController.descripcion}">

                            </p:inputTextarea>                               
                        </p:column>
                        <p:column>
                            <p:message for="descripcionConFamilia"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>

                        </p:column>
                        <p:column>
                            <p:commandButton   style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;" 
                                               action="#{agregarEspecieController.registrarFamiliaConNombre(espController)}" value="Registrar" ajax="true" 
                                               update="panelConFamilia :formTablaEspecies" id="registrar" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               />
                            <p:commandButton   style="background: #22419A;color:#FFFFFF;font-style: italic;font-weight: normal;" 
                                               value="Cancelar" onclick="PF('AgregarEspecieConFamilia').hide()"
                                               id="cancelar" onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               />
                        </p:column>
                    </p:row>                               
                </p:panelGrid>                            
            </h:form>       
        </p:dialog>
    </ui:composition>
    
</html>
