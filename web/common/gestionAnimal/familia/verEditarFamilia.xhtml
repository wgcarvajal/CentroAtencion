<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog header="Ver o Editar Familia" modal="true" resizable="false" position="center"  widgetVar="verEditarFamilia" closable="true">
            <br/>
            <br/>
            <h:form id="formularioTituloVerFamilia">
                <p:outputLabel value="Familia" style="font-size: 20px;color:#22419A;" 
                               />
            </h:form>
            <br/>
            <br/>
                <h:form id="formularioFamilia">
                    <p:messages closable="true"/>
                    <p:panelGrid styleClass="panelgrid">
                        <p:row rendered="#{verEditarFamiliaController.campoOrden}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Orden: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarFamiliaController.familia.orId.orNombre}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioFamilia" style="color: blue;" value="Modificar" action="#{verEditarFamiliaController.mostrarModificarOrden()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarFamiliaController.campoOrden}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Orden: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu filter="true" filterMatchMode="startsWith"  
                                                 id="orden" style="width:150px;font-size: 15px;" 
                                                 value="#{verEditarFamiliaController.orden}">
                                                 
                                    <f:selectItems value="#{verEditarFamiliaController.listaOrden}" 
                                            var="orden"
                                            itemLabel="#{orden.orNombre}" itemValue="#{orden}"/>
                                </p:selectOneMenu>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarFamiliaController.actualizarOrden()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioFamilia :formTablaFamilias"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarFamiliaController.cancelarActualizarOrden()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioFamilia"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{verEditarFamiliaController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Familia: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarFamiliaController.familia.faNombre}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioFamilia" style="color: blue;" value="Modificar" action="#{verEditarFamiliaController.mostrarModificarNombre()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarFamiliaController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Familia: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{verEditarFamiliaController.nombre}"
                                             required="true" requiredMessage="campo obligatorio"
                                             />  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarFamiliaController.actualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioFamilia :formTablaFamilias"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarFamiliaController.cancelarActualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioFamilia"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{verEditarFamiliaController.campoDescripcion}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Descripción: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarFamiliaController.familia.faDescripcion}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioFamilia" style="color: blue;" value="Modificar" action="#{verEditarFamiliaController.mostrarModificarDescripcion()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarFamiliaController.campoDescripcion}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Descripción: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputTextarea value="#{verEditarFamiliaController.descripcion}"
                                                 required="true" requiredMessage="campo obligatorio"/>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarFamiliaController.actualizarDescripcion()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioFamilia :formTablaFamilias"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarFamiliaController.cancelarActualizarDescripcion()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioFamilia"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
            </h:form>
            <br/>
            <br/>
        </p:dialog>
    </ui:composition>   
</html>
