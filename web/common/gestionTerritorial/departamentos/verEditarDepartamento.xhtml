<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:dialog header="Ver o Editar Departamento" modal="true" resizable="false" position="center"  widgetVar="verEditarDepartamento" closable="true">
            <br/>
            <br/>
            <h:form id="formularioTituloVerDepartamento">
                <p:outputLabel value="Departamento" style="font-size: 20px;color:#22419A;" 
                               />
            </h:form>
            <br/>
            <br/>
                <h:form id="formularioDepartamento">
                    <p:messages closable="true"/>
                    <p:panelGrid styleClass="panelgrid"> 
                        <p:row rendered="#{verEditarDepartamentoController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{verEditarDepartamentoController.departamento.depNombre}"/>
                            </p:column>
                            <p:column>
                                <p:commandLink update="formularioDepartamento" style="color: blue;" value="Modificar" action="#{verEditarDepartamentoController.mostrarModificarNombre()}"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{!verEditarDepartamentoController.campoNombre}">
                            <p:column>
                                <p:outputLabel style="font-size: 15px;" value="Nombre: "/>
                                <h:outputLabel style="font-style: italic;font-size: 16px;text-align: left; color:red;" 
                                               value="* "/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{verEditarDepartamentoController.nombre}"/>  
                            </p:column>
                            <p:column>
                                <p:commandLink style="color: blue;" value="Aceptar" action="#{verEditarDepartamentoController.actualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioDepartamento :formTablaDepartamentos"/>
                                <p:commandLink style="margin-left: 10px;color: blue;" value="Cancelar" 
                                               action="#{verEditarDepartamentoController.cancelarActualizarNombre()}"
                                               onstart="PF('efectoCarga').show()"  onsuccess="PF('efectoCarga').hide()"
                                               update="formularioDepartamento"/>
                            </p:column>
                        </p:row>

                      
                    </p:panelGrid>
            </h:form>
            <br/>
            <br/>
        </p:dialog>
    </ui:composition>   
</html>
