<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog modal="true" resizable="false" header="Confirmar" widgetVar="eliminarDepartamento" closable="false">
                    <h:form>
                        <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="color: red;" value="¿Está seguro que desea eliminar el Departamento?"/><br/>
                                    <h:outputLabel style="color: red;" value="(solo se eliminaran Departamentos que no se esten usando.)"/><br/>
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column width="200px;">
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;margin-left: 170px;font-weight: normal;" 
                                                     value="Aceptar" action="#{eliminarDepartamentoController.eliminarDepartamento()}"
                                                     update=":formTablaDepartamentos"
                                                     />
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic; margin-left: 10px;font-weight: normal;" value="Cancelar" onclick="PF('eliminarDepartamento').hide()"/>
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>

                <p:dialog modal="true" resizable="false" header="Error" widgetVar="noSePuedeEliminar" closable="false">
                    <h:form>
                        <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="color: red;" value="El Departamento tiene registros asociados."/>
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column width="200px;">
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;margin-left: 100px;font-weight: normal;" 
                                                     value="Aceptar" onclick="PF('noSePuedeEliminar').hide()"/>                                    
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </h:form>


                </p:dialog>

                <p:dialog modal="true" header="Información" resizable="false" widgetVar="eliminacionCorrecta" closable="false">
                    <h:form>
                        <p:panelGrid style="text-align:left;" styleClass="panelgrid">
                            <p:row>
                                <p:column>
                                    <h:outputLabel style="color: blue;" value="Se ha eliminado el Departamento."/>
                                </p:column>                                
                            </p:row>
                            <p:row>
                                <p:column width="200px;">
                                    <p:commandButton style="background: #22419A;color:#FFFFFF;font-style: italic;margin-left: 60px;font-weight: normal;" 
                                                     value="Aceptar" onclick="PF('eliminacionCorrecta').hide()"/>                                    
                                </p:column>

                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:dialog>
    </ui:composition>
</html>
